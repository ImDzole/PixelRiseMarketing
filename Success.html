    <title>PixelRise Marketing | Success</title>
    <style>
        body {
            background-color: #202020;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            text-align: center;
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .success-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .success-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .checkmark {
            font-size: 60px;
            color: #00FF00; /* Zelena boja za ✔️ */
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF8C00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #000000;
        }
    </style>

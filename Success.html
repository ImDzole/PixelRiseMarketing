<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelRise Marketing | Success</title>
    <style>
        body {
            background-color: #202020;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            text-align: center;
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .success-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .success-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .checkmark {
            font-size: 60px;
            color: #00FF00; /* Zelena boja za ✔️ */
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f9032f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #d0021b;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">✔️</div>
        <h1>Thank you for contacting us!</h1>
        <p>Your message has been successfully sent.</p>
        <a class="back-link" href="https://pixelrise.netlify.app/">Back to homepage</a>
    </div>
</body>
</html>
